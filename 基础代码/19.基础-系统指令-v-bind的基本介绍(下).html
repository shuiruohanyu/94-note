<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .selectDiv {
            font-size: 40px;
            color: red;
            font-weight: bold;
        }

        .fontSelect {
            font-size: 30px;
            color: blue;
            text-decoration: underline;
        }

        .green {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-bind-绑定class-对象语法  :class="{ class名称": 布尔值 }" -->
        <div :class="{select: true}"> 今天的内容太难了</div>
        <div :class="{select: false}"> 今天的内容太简单了</div>
        <div :class="{selectDiv: showSelectClass }">
            今天的内容有肖战
        </div>
        <button @click="changeClass">改变样式</button>
        <!-- 
            v-bind-绑定class-数组语法 []
            :class="[class变量1,class变量2..]"
         -->
        <div :class="[font, green]">
            明天还得上课, 但是我们快解封了
        </div>
        <!-- 
            v-bind-绑定style-对象语法
            :style="{ key:value }"
             :style="{css属性名: 变量}"
             font-size 在对象语法中 要改成小驼峰命名  font-size => fontSize
         -->
        <!-- 当属性名和变量名 一致的时候 可以只写一个 -->
        <p :style="{ fontSize }">
            我们要出去玩
        </p>
        <!-- 
            绑定style-数组语法
            :style="[对象1,对象2...]"
         -->
        <p :style="[obj1, obj2]">
            等到龙抬头的时候,希望一切都结束
        </p>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                showSelectClass: false,
                font: 'fontSelect',
                green: 'green',
                fontSize: '70px',
                obj1: {
                    color: 'pink',
                    fontSize: '40px'
                },
                obj2: {
                    color: 'blue'
                }
            },
            methods: {
                changeClass() {
                    // this指向vm
                    this.showSelectClass = !this.showSelectClass
                }
            }
        });

    </script>
</body>

</html>
